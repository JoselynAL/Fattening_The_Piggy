<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense tracker</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="tabs">
                <button class="tab_pink" href="expense.html">Expense</button>
                <button
                    class="tab_white"
                    onclick="location.href='income.html'"
                    href="income.html"
                >
                    Income
                </button>
                <button
                    class="tab_white"
                    onclick="location.href='expense_managment.html'"
                    href="expense_managment.html"
                >
                    Managment
                </button>
            </div>
            <div class="display">
                <div class="display_left">
                    <div class="date-row">
                        <label>Date</label>
                        <input type="date" lang="en" id="expense-date" />
                    </div>

                    <div class="note-row">
                        <label>Note</label>
                        <input
                            type="text"
                            placeholder="Not entered"
                            id="expense-note"
                        />
                    </div>

                    <div class="amount-row">
                        <label>Expense</label>
                        <div class="input-with-symbol">
                            <input
                                type="number"
                                step="0.01"
                                id="expense-amount"
                            />
                        </div>
                    </div>
                </div>
                <!-- Logo -->
                <div>
                    <img
                        class="pig_logo"
                        src="./img/piggy-bank.png"
                        alt="Logo"
                        class="logo-image"
                    />
                </div>
            </div>

            <!-- Joss part body start -->
            <div class="category_container">
                <section class="header_body">
                    <p>Category</p>
                </section>
                <section class="body" id="category-section">
                    <div class="container_food" data-category="food">
                        <img src="./img/pizza.png" alt="Food Image" />
                        <p>Food</p>
                    </div>
                    <div
                        class="container_household_items"
                        data-category="Household"
                    >
                        <img
                            src="./img/house (1).png"
                            alt="Household Item Image"
                        />
                        <p>Household Item</p>
                    </div>
                    <div class="container_clothes" data-category="clothes">
                        <img src="./img//laundry.png" alt="clothes Image" />
                        <p>Clothes</p>
                    </div>
                    <div class="container_skincare" data-category="skincare">
                        <img src="./img/skin-care.png" alt="cosmetics Image" />
                        <p>Skincare</p>
                    </div>
                    <div class="container_outings" data-category="outings">
                        <img src="./img/dance.png" alt="outings Image" />
                        <p>Outings</p>
                    </div>
                    <div class="container_health" data-category="health">
                        <img
                            src="./img/health/stethoscope_light.svg"
                            alt="health Image"
                        />
                        <p>Health</p>
                    </div>
                    <div class="container_education" data-category="education">
                        <img
                            src="./img/education (1).png"
                            alt="education Image"
                        />
                        <p>Education</p>
                    </div>
                    <div
                        class="container_electricity_bill"
                        data-category="electricitybill"
                    >
                        <img
                            src="./img/electrical-energy.png"
                            alt="electricity_bill Image"
                        />
                        <p>Electricity bill</p>
                    </div>
                    <div
                        class="container_transportation"
                        data-category="transportation"
                    >
                        <img
                            src="./img/train-station.png"
                            alt="transportation Image"
                        />
                        <p>Transportation</p>
                    </div>
                    <div class="container_internet" data-category="internet">
                        <img src="./img/chat.png" alt="internet Image" />
                        <p>Internet</p>
                    </div>
                    <div class="container_rent" data-category="rent">
                        <img src="./img/rent (1).png" alt="rent Image" />
                        <p>Rent</p>
                    </div>

                    <div class="container_edit">
                        <p>Edit</p>
                    </div>
                </section>
            </div>
            <!-- Joss part body ends -->
            <div style="display: flex; justify-content: center">
                <button class="submit-btn" id="submit-expense">Enter</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
