<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense tracker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <button class="tab_expense">Expense</button>
                <button
                    class="tab_income"
                    onclick="location.href='income.html'"
                >
                    Income
                </button>
            </div>

            <div class="date-row">
                <label>Date</label>
                <input type="date" lang="en" />
            </div>

            <div class="note-row">
                <label>Note</label>
                <input type="text" placeholder="Not entered" />
            </div>

            <div class="amount-row">
                <label>Expense</label>
                <div class="input-with-symbol">
                    <input type="number" step="0.01" />
                </div>
            </div>

            <!-- Category -->

            <button class="submit-btn">Enter</button>
        </div>
    </body>
</html>
