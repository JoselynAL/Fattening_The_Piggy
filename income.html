<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense tracker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <button class="tab_white" onclick="location.href='index.html'">
                    Expense
                </button>
                <button class="tab_pink">Income</button>
                <button
                    class="tab_white"
                    onclick="location.href='expense_managment.html'"
                >
                    Managment
                </button>
            </div>

            <div class="display">
                <div class="display_left">
                    <div class="date-row">
                        <label>Date</label>
                        <input type="date" lang="en" id="income" />
                    </div>

                    <div class="note-row">
                        <label>Note</label>
                        <input
                            type="text"
                            placeholder="Not entered"
                            id="income"
                        />
                    </div>

                    <div class="amount-row">
                        <label>Expense</label>
                        <div class="input-with-symbol">
                            <input
                                type="number"
                                step="0.01"
                                id="income-amount"
                            />
                        </div>
                    </div>
                </div>
                <!-- Logo -->
                <div>
                    <img
                        class="pig_logo"
                        src="./img/piggy-bank.png"
                        alt="Logo"
                        class="logo-image"
                    />
                </div>
            </div>
            <!-- Category -->
            <!-- Joss part body start -->
            <div class="category_container">
                <section class="header_body">
                    <p>Category</p>
                </section>
                <section class="body">
                    <div class="container_salary" data-category="Salary">
                        <img src="./img/salary.png" alt="" />
                        <p>Salary</p>
                    </div>
                    <div class="container_extra" data-category="Extra Work">
                        <img src="./img/work-environment.png" alt="" />
                        <p>Extra Work</p>
                    </div>
                    <div class="container_bonus" data-category="Bonus">
                        <img src="./img/bonus.png" alt="" />
                        <p>Bonus</p>
                    </div>
                    <div class="container_invest" data-category="Investments">
                        <img src="./img/earning.png" alt="" />
                        <p>Investments</p>
                    </div>
                    <div class="container_edit" data-category="Edit">
                        <img src="./img/settings.png" alt="" />
                        <p>Edit</p>
                    </div>
                </section>
            </div>
            <!-- Joss part body ends -->
            <div style="display: flex; justify-content: center">
                <button class="submit-btn" id="submit-income">Enter</button>
            </div>
            <div>
                <div id="income-list"></div>
                <div id="total-income"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
