<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense tracker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <button
                    class="tab_white"
                    onclick="location.href='index.html'"
                >
                    Expense
                </button>
                <button class="tab_pink">Income</button>
            </div>

            <div class="date-row">
                <label>Date</label>
                <input type="date" lang="en" />
            </div>

            <div class="note-row">
                <label>Note</label>
                <input type="text" placeholder="Not entered" />
            </div>

            <div class="amount-row">
                <label>Income</label>
                <div class="input-with-symbol">
                    <input type="number" step="0.01" />
                </div>
            </div>

            <!-- Category -->
             <!-- Joss part body start -->
            
            <section class="header_body">
                <p>Category</p>
            </section>
            <section class="body">
                <div class="container_salary">
                    <img src="" alt="">
                    <p>Salary</p>
                </div>
                <div class="container_extra">
                    <img src="" alt="">
                    <p>Extra Work</p>                    
                </div>
                <div class="container_bonus">
                    <img src="" alt="">
                    <p>Bonus</p>                    
                </div>
                <div class="container_invest">
                    <img src="" alt="">
                    <p>Investments</p>                    
                </div>
                <div class="container_edit">
                    <img src="" alt="">
                    <p>Edit</p>                    
                </div>
            </section>
                <!-- Joss part body ends -->
            <button class="submit-btn">Enter</button>
        </div>
    </body>
</html>
