<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="tabs">
                <button
                    class="tab_white"
                    onclick="location.href='income.html'"
                    href="expense.html"
                >
                    Expense
                </button>
                <button
                    class="tab_white"
                    onclick="location.href='income.html'"
                    href="income.html"
                >
                    Income
                </button>
                <button
                    class="tab_pink"
                    onclick="location.href='expense_managment.html'"
                    href="expense_managment.html"
                >
                    Managment
                </button>
            </div>
            <div class="dual-section">
                <!-- Expenses Section -->
                <div class="section expenses">
                    <h2>Expenses</h2>
                    <!-- <div class="expense-list-section"> -->
                    <input type="date" id="filter-date" />

                    <!-- Filtro por categoría -->
                    <select id="filter-category">
                        <option value="">Categories</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="outings">Outings</option>
                        <option value="container_household_items">Household</option>
                        <option value="clothes">Clothes</option>
                        <option value="skincare">Skincare</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                        <option value="electricitybill">Electricity bill</option>
                        <option value="internet">Internet</option>
                        <option value="rent">Rent</option>
                    </select>

                    <button id="apply-filters">Filter</button>
                    <button id="reset-filters">Reset</button>

                    <h3>Expense History</h3>
                    <ul id="expense-list"></ul>
                    <div id="total-expense" class="total-expense"></div>
                </div>
                <!-- Incomes Section -->
                <div class="section incomes">
                    <h2>Incomes</h2>
                    <!-- Aquí va el contenido de ingresos, puedes copiar estructura similar a Expenses -->
                    <input type="text" placeholder="Income Source" />
                    <input type="number" placeholder="Amount" />
                    <button>Add Income</button>

                    <h3>Income History</h3>
                    <ul id="income-list"></ul>
                    <div id="total-income" class="total-income"></div>
                </div>
            </div>
            <canvas
                id="myChart"
                style="width: 100%; max-width: 400px; margin: auto"
            ></canvas>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.35.3/plotly.min.js"></script>
</html>
